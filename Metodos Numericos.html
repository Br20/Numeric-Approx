<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Aproximación numérica</title>
</head>
<body>
    <div class="divMetodos">
        <div class="divEuler">
            <h3>Euler</h3>
            <div class="separator"></div>
            <div class="divInicial">
                <h4>Y(0): </h4>
                <input type="text" name="" id="inputInicial1">
            </div>
            <div class="divSlider">
                <h4>h: </h4>
                <input type="range" name="" id="slider1" min="0.1" max = "5" value = "1" step="0.1"> 
                <label for="" id="valSlider1">1</label>
            </div>
            <input type="button" value="Calcular" id="botonEuler">
            <h4>Resultado</h4>
            <p id = "resEuler"></p>
        </div>


        <div class="divEulerMej">
            <h3>Euler Mejorado</h3>
            <div class="separator"></div>
            <div class="divInicial">
                <h4>Y(0): </h4>
                <input type="text" name="" id="inputInicial2">
            </div>
            <div class="divSlider">
                <h4>h: </h4>
                <input type="range" name="" id="slider2" min="0.1" max = "5" value = "1" step="0.1"> 
                <label for="" id="valSlider2">1</label>
            </div>
            <input type="button" value="Calcular" id="botonEulerMejo">
            <h4>Resultado</h4>
            <p id = "resEulerMejo"></p>
        </div>

        
        <div class="divRunge">
            <h3>Runge Kutta</h3>
            <div class="separator"></div>
            <div class="divInicial">
                <h4>Y(0): </h4>
                <input type="text" name="" id="inputInicial3">
            </div>
            
            <div class="divSlider">
                <h4>h: </h4>
                <input type="range" name="" id="slider3" min="0.1" max = "5" value = "1" step="0.1"> 
                <label for="" id="valSlider3">1</label>
            </div>

            <input type="button" value="Calcular" id="botonRunge">
            <h4>Resultado</h4>
            <p id = "resRunge"></p>
        </div>
    </div>
    <div class="divMixed">
        <div class="divEulerRunge">
            <h3>Euler - Runge Kutta</h3>
            <div class="separator"></div>
            <div class="divInicial">
                <h4>Y(0): </h4>
                <input type="text" name="" id="inputInicial4">
            </div>
            
            <div class="divSlider">
                <h4>h: </h4>
                <input type="range" name="" id="slider4" min="0.1" max = "5" value = "1" step="0.1"> 
                <label for="" id="valSlider4">1</label>
            </div>

            <input type="button" value="Calcular" id="botonEulerRunge">
            <h4>Resultado</h4>
            <p id = "resEulerRunge"></p>
        </div>
    </div>
    <script src="js/metodos.js"></script>
</body>
</html>
